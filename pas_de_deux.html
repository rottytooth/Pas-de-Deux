<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="site.css" type="text/css"/>
        <style type="text/css">
            body {
                background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
                color: #ff69b4;
                overflow-y: hidden;
                font-family: 'Ubuntu Mono', 'Courier New', monospace;
                margin: 0;
                padding: 20px;
                height: 100vh;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                animation: breathe 4s ease-in-out infinite;
            }
            
            @keyframes breathe {
                0%, 100% {
                    filter: brightness(1);
                }
                50% {
                    filter: brightness(1.4);
                }
            }
        </style>
        <script src="src/pulse_engine.js"></script>
        <script src="src/sound_generators.js"></script>
        <script src="src/rhythms.js"></script>
        <script src="src/pas_de_deux.js"></script>        
        <script type="text/javascript">

            // load text from .txt file on server into the "txt" objects and screen
            const loadText = function(txt_obj, url) {
                var client = new XMLHttpRequest();
                client.open('GET', url);
                client.onreadystatechange = function() {
                    let wordlist = client.responseText.split("\n");
                    let typing_string = "";
                    for (let i = 0; i < 200; i++) {
                        if (i > 0) 
                            typing_string += " ";
                        typing_string += wordlist[Math.floor(Math.random() * wordlist.length)].toLowerCase();
                    }
                    txt_obj.text = typing_string;
                    document.getElementById(txt_obj.div).innerText = txt_obj.text;
                }
                client.send();
            }
            
            function stopKeyProp(e) {
                if (e.keyCode === 8) { // 8 = backspace
                    e.preventDefault();
                }
            }

            function logKey(e) {
                testText(e, left_txt, 'left');
                testText(e, right_txt, 'right');
                e.preventDefault();
            }

            function logKeyDown(e) {
                handleKeyDown(e, left_txt, 'left');
                handleKeyDown(e, right_txt, 'right');
            }

            function logKeyUp(e) {
                handleKeyUp(e, left_txt, 'left');
                handleKeyUp(e, right_txt, 'right');
            }

            window.onload = function(e) {
                loadText(left_txt, "left.txt");
                loadText(right_txt, "right.txt");
                
                document.addEventListener('keypress', logKey);
                document.addEventListener('keydown', stopKeyProp);
                document.addEventListener('keydown', logKeyDown);
                document.addEventListener('keyup', logKeyUp);

                program_checking = setInterval(check_message, 1000);
            };

        </script>
    </head>
    <body>
        <div id="code_section">
            <div class="preset_text_container">

                <div class="presetblocktop">

                <div class="performance-section">

            <div class="preset_text_container">

                <div class="performance-section">

        <div id="program">

            </div>
        </div>
        </div>
    </body>
</html>
