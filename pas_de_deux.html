<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="site.css" type="text/css"/>
        <style type="text/css">
            body {
                background-color: #fff;
                color: #333;
                overflow-y: hidden;
            }
        </style>
        <script src="src/soundGenerators.js"></script>        
        <script src="src/pas_de_deux.js"></script>        
        <script type="text/javascript">

            // load text from .txt file on server into the "txt" objects and screen
            const loadText = function(txt_obj, url) {
                var client = new XMLHttpRequest();
                client.open('GET', url);
                client.onreadystatechange = function() {
                    let wordlist = client.responseText.split("\n");
                    let typing_string = "";
                    for (let i = 0; i < 200; i++) {
                        if (i > 0) 
                            typing_string += " ";
                        typing_string += wordlist[Math.floor(Math.random() * wordlist.length)].toLowerCase();
                    }
                    txt_obj.text = typing_string;
                    document.getElementById(txt_obj.div).innerText = txt_obj.text;
                }
                client.send();
            }
            
            function stopKeyProp(e) {
                if (e.keyCode === 8) { // 8 = backspace
                    e.preventDefault();
                }
            }

            function logKey(e) {
                testText(e, left_txt, 'left');
                testText(e, right_txt, 'right');
                e.preventDefault();
            }

            window.onload = function(e) {
                loadText(left_txt, "left.txt");
                loadText(right_txt, "right.txt");
                
                document.addEventListener('keypress', logKey);
                document.addEventListener('keydown', stopKeyProp)

                program_checking = setInterval(check_message, 1000);
            };

        </script>
    </head>
    <body>
        <div id="code_section">
            <div class="preset_text_container">
                <div id="preset_lheader" class="preset_header">Left text</div>
                <div class="presetblocktop">
                    <div id="preset_lblock"></div>
                    <div id="preset_text1" class="preset_text"></div>
                </div>
            </div>
            <div class="preset_text_container">
                <div id="preset_rheader" class="preset_header">Right text</div>
                <div class="presetblocktop">
                    <div id="preset_rblock"></div>
                    <div id="preset_text2" class="preset_text"></div>
                </div>
            </div>
            <div id="program">
                <div id="inter">
                    <span id="curr_inter"></span>
                    <div class="rate"><span class="curr_label">Left:</span><span id="left_count" class="count">0.0</span>lps 
                    <span id="left_speed"></span>
                    </div>
                    <div class="rate"><span class="curr_label">Right:</span><span id="right_count" class="count">0.0</span>lps 
                    <span id="right_speed"></span>
                    </div>
                    Curr number: <span id="curr_number"></span>
                    Stack: <span id="stack"></span>
                </div>
            </div>
        </div>
        <div id="output_section"><canvas id="c"></canvas></div>
        <!-- For debugging: -->
        <!-- <div id="log_container">
            <div id="log1" class="log"></div>
            <div id="log2" class="log"></div>
        </div> -->
    </body>
</html>
